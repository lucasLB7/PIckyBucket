{% extends 'base/base.html' %} 
{% load bootstrap3 %} 

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% for comment in comments %}
      <p> {{comment.comment_body}} </p>
      {% empty %}
      <h1 class="text-center">No comments yet</h1>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form action="{% url 'image' image_id=image.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-success btn-lg" value="Post">
      </form>
    </div>
  </div>
</div>
{% endblock %}
